<!DOCTYPE html>
<html>
<head>
    <title>Math Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="score">Score: <span id="scoreValue">0</span></div> 
    
        <div id="correct">Correct</div> 
        <div id="wrong">Try Again!</div>
        <div id="question" class="text-center"></div>
        <div id="info" class="text-center">Click on the Correct answer!</div>
        <div id="choices">
            <div id="box1" class="box text-center"></div>
            <div id="box2" class="box text-center"></div>
            <div id="box3" class="box text-center"></div>
            <div id="box4" class="box text-center"></div>
        </div>
        <div id="start-reset" class="text-center">Start Game</div>
        <div id="timeremaining" class="text-center">Time Remaining <span id="timeremainingvalue"></span>sec</div>
      <div id="game-over" class="text-center"></div>
    </div>   
    <script src="script.js"></script>
</body>
</html>
